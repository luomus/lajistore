version: 2

variables:
  testUrl: http://store-api:3000/MY.document
  authorization: 'Basic S0UuMDA3OnBhc3N3b3Jk'
  authorization_kotka: 'Basic S0UuMzpwYXNzd29yZA=='

requests:
  clean_up1:
    request:
      url: <$ testUrl $>/JX.5833
      method: DELETE
      json: apps/store-api/test/document/document-data-with-id.json
      headers:
        - name: Authorization
          value: <$ authorization_kotka $>

  clean_up2:
    request:
      url: <$ testUrl $>/JX.5806
      method: DELETE
      json: apps/store-api/test/document/document-data-with-id.json
      headers:
        - name: Authorization
          value: <$ authorization_kotka $>

  adding_multiple_documents_with_id_fails:
    request:
      url: <$ testUrl $>
      method: POST
      json: apps/store-api/test/document/document-data-with-id.json
      headers:
        - name: Authorization
          value: <$ authorization $>
    validate:
      - jsonpath: status
        expect: 400


  adding_multiple_documents_with_id_as_KE3_succeeds:
    request:
      url: <$ testUrl $>
      method: POST
      json: apps/store-api/test/document/document-data-with-id.json
      headers:
        - name: Authorization
          value: <$ authorization_kotka $>
    validate:
      - jsonpath: content[0].id
        expect: 'JX.5833'
      - jsonpath: content[0].gatheringEvent.id
        expect: 'JX.5833#1'
      - jsonpath: content[0].gatheringEvent.leg[0]
        expect: 'MA.97'
      - jsonpath: content[0].gatherings[0].id
        expect: 'JX.5833#2'
      - jsonpath: content[0].gatherings[0].units[0].id
        expect: 'JX.5833#3'
      - jsonpath: content[0].gatherings[0].units[0].identifications[0].id
        expect: 'JX.5833#5'
      - jsonpath: content[0].gatherings[1].units[0].identifications[0].id
        expect: 'JX.5833#9'
      - jsonpath: content[0].gatherings[1].id
        expect: 'JX.5833#6'
      - jsonpath: content[1].id
        type: [string]
      - jsonpath: content[2].id
        expect: 'JX.5806'
      - jsonpath: content[2].gatherings[0].units[0].identifications[0].id
        expect: 'JX.5806#5'

  adding_multiple_documents_without_id_succeeds:
    request:
      url: <$ testUrl $>
      method: POST
      json: apps/store-api/test/document/document-data.json
      headers:
        - name: Authorization
          value: <$ authorization $>
    validate:
      - jsonpath: content[0].id
        type: [string]
      - jsonpath: content[0].gatheringEvent.id
        regex: JX\.\d+\#1
      - jsonpath: content[0].gatheringEvent.leg[0]
        expect: 'MA.97'
      - jsonpath: content[0].gatherings[0].id
        regex: JX\.\d+\#2
      - jsonpath: content[0].gatherings[0].units[0].id
        regex: JX\.\d+\#3
      - jsonpath: content[0].gatherings[0].units[0].identifications[0].id
        regex: JX\.\d+\#5
      - jsonpath: content[0].gatherings[1].units[0].identifications[0].id
        regex: JX\.\d+\#9
      - jsonpath: content[0].gatherings[1].id
        regex: JX\.\d+\#6
      - jsonpath: content[1].id
        type: [string]
      - jsonpath: content[2].id
        type: [string]
      - jsonpath: content[2].gatherings[0].units[0].identifications[0].id
        regex: JX\.\d+\#5

  adding_documents_with_samples_succeeds:
    request:
      url: <$ testUrl $>
      method: POST
      json: apps/store-api/test/document/document-data-with-samples.json
      headers:
        - name: Authorization
          value: <$ authorization $>
    validate:
      - jsonpath: content[0].gatherings[0].units[0].samples[0].id
        regex: JX\.\d+\#P1
      - jsonpath: content[0].gatherings[0].units[0].samples[0].preparationType
        expect: "MF.preparationTypeEgg"
      - jsonpath: content[0].gatherings[0].units[0].samples[1].id
        regex: JX\.\d+\#P2
      - jsonpath: content[0].gatherings[0].units[0].samples[1].preparationType
        expect: "MF.preparationTypeLiquid"
      - jsonpath: content[0].gatherings[1].units[0].samples[0].id
        regex: JX\.\d+\#P3
      - jsonpath: content[0].gatherings[1].units[0].samples[0].preparationType
        expect: "MF.preparationTypeDNAExtract"
      - jsonpath: content[1].gatherings[0].units[0].samples[0].id
        regex: JX\.\d+\#P1
      - jsonpath: content[1].gatherings[0].units[0].samples[0].preparationType
        expect: "MF.preparationTypeSkin"
      - jsonpath: content[1].gatherings[0].units[0].samples[1].id
        regex: JX\.\d+\#P2
      - jsonpath: content[1].gatherings[0].units[0].samples[1].preparationType
        expect: "MF.preparationTypeTissue"
      - jsonpath: content[2].gatherings[0].units[0].samples[0].id
        regex: JX\.\d+\#P1
      - jsonpath: content[2].gatherings[0].units[0].samples[0].preparationType
        expect: "MF.preparationTypeOther"

  updating_document:
    request:
      url: <$ testUrl $>/JX.5833
      method: PUT
      json: apps/store-api/test/document/updated-document-data.json
      headers:
        - name: Authorization
          value: <$ authorization_kotka $>
    validate:
      - jsonpath: content.id
        expect: 'JX.5833'
      - jsonpath: content.gatheringEvent.id
        expect: 'JX.5833#10'
      - jsonpath: content.gatheringEvent.leg[0]
        expect: 'Foobar'
      - jsonpath: content.gatherings[0].id
        expect: 'JX.5833#11'
      - jsonpath: content.gatherings[0].units[0].id
        expect: 'JX.5833#3'
      - jsonpath: content.gatherings[0].units[0].identifications[0].id
        expect: 'JX.5833#13'
      - jsonpath: content.gatherings[1].units[0].identifications[0].id
        expect: 'JX.5833#17'
      - jsonpath: content.gatherings[1].id
        expect: 'JX.5833#14'

  get_versions:
    request:
      url: <$ testUrl $>/JX.5833/_ver
      method: GET
      headers:
        - name: Authorization
          value: <$ authorization_kotka $>
    validate:
      - jsonpath: content[0].version
        expect: 1
      - jsonpath: content[1].version
        expect: 2

  get_versions_of_nonexisting:
    request:
      url: <$ testUrl $>/NON:EXISTING/_ver
      method: GET
      headers:
        - name: Authorization
          value: <$ authorization $>
    validate:
      - jsonpath: status
        expect: 200

  patch_document:
    request:
      url: <$ testUrl $>
      method: PATCH
      headers:
        - name: authorization
          value: <$ authorization_kotka $>
      json: apps/store-api/test/document/patch-data.json
    validate:
      - jsonpath: status
        expect: 200
      - jsonpath: content.affected
        expect: 1

  get_versions_with_patch:
    request:
      url: <$ testUrl $>/JX.5833/_ver?include_diff=true
      method: GET
      headers:
        - name: Authorization
          value: <$ authorization_kotka $>
    validate:
      - jsonpath: content[0].version
        expect: 1
      - jsonpath: content[0].original
        type: [ object ]
      - jsonpath: content[0].original.gatheringEvent.leg[0]
        expect: "MA.97"
      - jsonpath: content[1].version
        expect: 2
      - jsonpath: content[1].patch
        type: [ array ]
      - jsonpath: content[1].patch[1].value
        expect: "Foobar"
      - jsonpath: content[2].version
        expect: 3
      - jsonpath: content[2].patch
        type: [ array ]
      - jsonpath: content[2].patch[0].value
        expect: "Testing LEG"
